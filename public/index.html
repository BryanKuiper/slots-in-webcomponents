<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <title>Slots in webcomponents</title>

      <script type="text/javascript" src="//unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.js"></script>
    
  </head>
    <body>
      <noscript>
          <strong>We're sorry but slots-in-webcomponents doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </noscript>

      <slots-in-webcomponent>
          <slot slot="slot-in-first-layer" name="slot-in-first-layer">FIRST LAYER</slot>
          <slot slot="slot-in-second-layer" name="slot-in-second-layer">SECOND LAYER</slot>
      </slots-in-webcomponent>
    </body>
</html>
